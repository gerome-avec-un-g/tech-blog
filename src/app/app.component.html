<style>

</style>

<main class="main">

  <mat-toolbar>
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
            aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ title }}</span>
  </mat-toolbar>
  <mat-sidenav-container class="example-container">
    <mat-sidenav #drawer mode="side">
      <nav>
        <mat-list role="list">
          <mat-list-item role="listitem">
            <a routerLink="/">Home</a>
          </mat-list-item>
          <mat-list-item role="listitem">
            <a routerLink="/java-versions">Java Versions</a>
          </mat-list-item>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet/>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
